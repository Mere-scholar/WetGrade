					</div>
                  <input type="button" id="signup" value="注册" onclick="signUp()" style="width: 100%;height: 40px;background: #0ff;outline:none; border-radius: 8px;"/>
				<script>
                    function signUp() {
                        //1,获得标签节点
                        var user = document.getElementById('username');
                        var email = document.getElementById('email');
                        var password = document.getElementById('password');
                        //2，向服务器提交数据
                        $.ajax({
                            url: 'signupAction',
                            type: "POST",
                            data: {
                                name: user.value,
                                email: email.value,
                                password: password.value
                            },
                            traditional: true,//这里设置为true
                            success: function(data) {
                                if (data.insertId == '-1') {
                                    alert(data.msg);
                                }else{
                                    alert(data.msg);
                                }
                            }
                        });
                    }
				</script>
