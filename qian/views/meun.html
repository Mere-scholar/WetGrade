<div class="header">
    <div class="header-top">
        <div class="container">
            <div class="header-grid">
                <ul>
                    <li><a href="articles" class="scroll">介绍</a></li>
                    <li><a href="contact" class="scroll">联系我们  </a></li>
                    <li><a href="privacy" class="scroll">隐私</a></li>
                </ul>
            </div>
            <!--注册登陆部分-->
            <div class="header-grid-right" >
                <% if(state==2){ %>
                    <span class="register" style="color: #fff;"><span class="hidden-xs" style="display: inline-block;float: right;margin-top: 8px;">用户已经登录</span></span>
                <% }
                else{%>
                    <a href="#" class="sign-in">登录</a>
                    <form method="post" action="/signup">
                        <input type="text" value="" placeholder="请输入账号" id="usernameReg" name="username" onfocus="this.placeholder='';" onblur="if (this.placeholder == '') {this.placeholder ='请输入账号';}">
                        <input type="password" value=""placeholder="请输入密码" id="passwordReg" name="password" onfocus="this.placeholder='';" onblur="if (this.placeholder == '') {this.placeholder ='请输入密码';}">
                        <input type="button" value="Go"  onclick="signIn()"  >
                    </form>
                    <label>|</label>
                    <a href="signup" class="sign-up">注册</a>
                <%}%>

            </div>
            <!--登陆发起ajax请求-->
            <script>
                function signIn() {
                    //1,获得标签节点
                    let user = document.getElementById('usernameReg');
                    let password = document.getElementById('passwordReg');
                    //2,提交数据到后台服务器
                    $.ajax({
                        url: 'userLogin',
                        type: "POST",
                        data: {
                            name: user.value,
                            password: password.value
                        },
                        traditional: true,//这里设置为true
                        success: function(data) {
                            if (data.state == 0){
                                alert(data.msg)
                            }else if(data.state == 1){
                                alert(data.msg)
                            }else if(data.state == 2){
                                alert(data.msg);
                                location.reload();
                            }
                        }
                    });
                }
            </script>
            <!--注册登陆部分-->
            <div class="clearfix"> </div>
        </div>
    </div>
    <div class="container">
        <div class="header-bottom">
            <div class="logo">
                <a href="index"><img src="images/logo.png" alt=" " ></a>
            </div>
            <div class="ad-right">
                <img class="img-responsive" src="images/ad.png" alt=" " >
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="header-bottom-bottom">
            <div class="top-nav">
                <span class="menu"> </span>
                <ul>
                    <li class="active"><a href="index">主页 </a></li>

                    <li><a href="collection" >所有商品</a></li>
                    <li><a href="collection" >热卖服饰</a></li>

                </ul>

                    $("span.menu").click(function(){
                        $(".top-nav ul").slideToggle(500, function(){
                        });
                    });
                </script>

            </div>
            <div class="search">
                <form>
                    <input type="text" value="搜索" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
