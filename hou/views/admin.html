<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>纸叠效果会员登录界面模板</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<link rel="stylesheet" type="text/css" href="assets/css/body.css"/>
<script src="assets/js/jquery.min.js"></script>
</head>
<body>
<div class="container">
	<section id="content">
		<form action="">
			<h1>管理员登录</h1>
			<div>
				<input type="text" placeholder="用户名" required="" id="adminName" />
			</div>
			<div>
				<input type="password" placeholder="密码" required="" id="adminPassword" />
			</div>
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			</div> 
			<div>
				<!-- <input type="submit" value="Log in" /> -->
				<input type="button" value="登录" class="btn btn-primary" id="js-btn-login" onclick="login()"/>
				<a href="adminRegister" style="color: #f00;text-decoration: none;">还没有账号 立即注册</a>
			</div>
		</form><!-- form -->
		<script>
			function login() {
			    var adminName = document.getElementById("adminName");
			    var adminPassword = document.getElementById("adminPassword");
                $.ajax({
                    url: 'adminLogin',
                    type: "POST",
                    data: {
                        adminName:adminName.value,
                        adminPassword:adminPassword.value
                    },
                    traditional: true,//这里设置为true
                    success: function(data) {
                        if (data.state == 0){
                            alert(data.msg);
                        }else if(data.state == 1){
                            alert(data.msg)
                        }else if(data.state == 2){
                            window.location.href="index";
                        }
                    }
                });
            }
		</script>
	</section><!-- content -->
</div>
<!-- container -->

</html>
